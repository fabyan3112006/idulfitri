<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Selamat Idul Fitri 1446 H</title>
  <style>
    :root {
      --bg-light: #f8f9fa;
      --text-light: #333;
      --bg-dark: #0b3d91;
      --text-dark: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      text-align: center;
      overflow: hidden;
      position: relative;
      transition: background 0.5s ease, color 0.5s ease;
      margin: 0;
      padding: 0;
      touch-action: manipulation;
    }

    .container {
      opacity: 0;
      animation: fadeIn 3s ease-in forwards;
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 90%;
    }

    @media (max-width: 600px) {
      .container {
        max-width: 95%;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 0.9rem;
      }
      
      .moon {
        font-size: 60px !important;
      }
      
      .icons {
        font-size: 40px !important;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .moon {
      font-size: 80px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .icons {
      font-size: 50px;
      margin-top: 10px;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
      z-index: 3;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    @media (max-width: 600px) {
      .theme-toggle {
        padding: 6px;
        font-size: 12px;
      }
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    .buildings {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to top, #0a2a5a, transparent);
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .buildings {
        height: 80px;
      }
      
      .building {
        width: 30px !important;
      }
    }

    .building {
      width: 40px;
      height: 80px;
      background: #162c54;
      animation: flicker 3s infinite alternate;
    }

    @keyframes flicker {
      0% {
        opacity: 0.8;
      }
      100% {
        opacity: 1;
      }
    }

    /* Efek Kembang Api Responsif */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      box-shadow: 0 0 10px 3px;
      animation: explode 2s ease-out forwards;
      opacity: 0;
      z-index: 2;
    }

    @media (max-width: 600px) {
      .firework {
        width: 5px;
        height: 5px;
        box-shadow: 0 0 8px 2px;
      }
    }

    @keyframes explode {
      0% {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(1.2);
        opacity: 0;
      }
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      animation: particle 2s ease-out forwards;
      opacity: 0;
      z-index: 2;
    }

    @media (max-width: 600px) {
      .particle {
        width: 3px !important;
        height: 3px !important;
      }
    }

    @keyframes particle {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }

    .trail {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background: white;
      z-index: 2;
    }

    @media (max-width: 600px) {
      .trail {
        width: 1.5px;
        height: 1.5px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle">üåû Ganti Tema</button>
  <div class="stars"></div>
  <div class="container">
    <div class="moon">üåô</div>
    <h1>Selamat Idul Fitri 1446 H</h1>
    <p>Minal Aidin Wal Faizin, Mohon Maaf Lahir dan Batin</p>
    <div class="icons">üïå ü•Å üåô ‚ú®</div>
  </div>
  <div class="buildings">
    <div class="building" style="height: 90px;"></div>
    <div class="building" style="height: 70px;"></div>
    <div class="building" style="height: 80px;"></div>
    <div class="building" style="height: 100px;"></div>
    <div class="building" style="height: 60px;"></div>
  </div>
  <script>
    const themeToggle = document.querySelector('.theme-toggle');
    let isDark = true;

    themeToggle.addEventListener('click', () => {
      isDark = !isDark;
      document.body.style.background = isDark ? 'var(--bg-dark)' : 'var(--bg-light)';
      document.body.style.color = isDark ? 'var(--text-dark)' : 'var(--text-light)';
      themeToggle.textContent = isDark ? 'üåû Ganti Tema' : 'üåô Ganti Tema';
    });

    // Fungsi untuk membuat bintang dengan jumlah yang disesuaikan dengan ukuran layar
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      starsContainer.innerHTML = '';
      
      const starCount = window.innerWidth < 600 ? 30 : 50;
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 3}s`;
        starsContainer.appendChild(star);
      }
    }

    // Fungsi untuk membuat kembang api yang responsive
    function createFirework() {
      const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff', '#ffffff', '#ff9900'];
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * (window.innerHeight * 0.6);
      
      // Sesuaikan jumlah trail berdasarkan ukuran layar
      const trailCount = window.innerWidth < 600 ? 10 : 15;
      const trailDelay = window.innerWidth < 600 ? 80 : 100;
      
      for (let i = 0; i < trailCount; i++) {
        setTimeout(() => {
          const trail = document.createElement('div');
          trail.className = 'trail';
          trail.style.left = `${x}px`;
          trail.style.top = `${y + (trailCount - i) * 4}px`;
          trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          document.body.appendChild(trail);
          
          setTimeout(() => {
            trail.remove();
          }, 1000);
        }, i * trailDelay);
      }
      
      setTimeout(() => {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = `${x}px`;
        firework.style.top = `${y}px`;
        firework.style.setProperty('--x', '0px');
        firework.style.setProperty('--y', '0px');
        const mainColor = colors[Math.floor(Math.random() * colors.length)];
        firework.style.boxShadow = `0 0 ${window.innerWidth < 600 ? '12px 4px' : '15px 5px'} ${mainColor}`;
        document.body.appendChild(firework);
        
        // Sesuaikan jumlah partikel berdasarkan ukuran layar
        const particleCount = window.innerWidth < 600 ? 
          (30 + Math.floor(Math.random() * 50)) : 
          (50 + Math.floor(Math.random() * 80));
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = `${x}px`;
          particle.style.top = `${y}px`;
          const angle = Math.random() * Math.PI * 2;
          const distance = window.innerWidth < 600 ? 
            (5 + Math.random() * 100) : 
            (10 + Math.random() * 150);
          const tx = Math.cos(angle) * distance;
          const ty = Math.sin(angle) * distance;
          particle.style.setProperty('--tx', `${tx}px`);
          particle.style.setProperty('--ty', `${ty}px`);
          particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          
          // Sesuaikan ukuran partikel
          const particleSize = window.innerWidth < 600 ? 
            (2 + Math.random() * 3) : 
            (3 + Math.random() * 4);
          particle.style.width = `${particleSize}px`;
          particle.style.height = `${particleSize}px`;
          
          document.body.appendChild(particle);
          setTimeout(() => {
            particle.remove();
          }, 2000);
        }
        
        setTimeout(() => {
          firework.remove();
        }, 2000);
      }, trailCount * trailDelay);
    }

    // Inisialisasi stars dan fireworks saat halaman dimuat
    window.addEventListener('load', () => {
      createStars();
      
      // Sesuaikan interval berdasarkan ukuran layar
      const fireworkInterval = window.innerWidth < 600 ? 2000 : 1500;
      setInterval(createFirework, fireworkInterval);
      
      // Jalankan beberapa kembang api awal
      for (let i = 0; i < 3; i++) {
        setTimeout(createFirework, i * 1000);
      }
    });

    // Responsif saat ukuran layar berubah
    window.addEventListener('resize', () => {
      createStars();
    });
  </script>
</body>
</html>
